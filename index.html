<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="An offline utility to read fast without moving your eyes. Languages of character-as-a-word support. Momentum controlling support.">
<meta property="og:title" content="Read fast without having to move your eyes!">
<meta property="og:image" content="https://ye-yu.github.io/fast-read/favicon.png">

<style media="screen">
  @import url('https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600;700&display=swap');

  .smooth-scrolling {
    scroll-behavior: smooth;
  }

  .screen {
    font-family: 'Source Code Pro', monospace;
    font-size: 50px;
  }

  .font-main {
    font-family: 'Montserrat', sans-serif;
  }

  .font-secondary {
    font-family: 'Lato', sans-serif;
  }

  .color-main {
    color: #202A25;
  }

  .color-main-bg {
    background-color: #202A25;
  }

  .color-secondary {
    color: #D52941;
  }

  .color-secondary-bg {
    background-color: #D52941;
  }

  .color-accent {
    color: #AF9164;
  }

  .color-accent-bg {
    background-color: #AF9164;
  }

  .color-accent-secondary {
    color: #4F5254;
  }

  .color-accent-secondary-bg {
    background-color: #4F5254;
  }

  .color-text {
    color: #F7F3E3;
  }

  .color-text-bg {
    background-color: #F7F3E3;
  }

  .textarea-full-width {
    width: 100%;
    -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
    -moz-box-sizing: border-box;    /* Firefox, other Gecko */
    box-sizing: border-box;         /* Opera/IE 8+ */
   }

   a {
     color: #AF9164;
   }

   a:visited {
     color: #F7F3E3;
   }

   a:hover {
     color: #D5C6AE !important;
   }


</style>

<body class="color-accent-secondary-bg font-secondary color-text">
  <title>Fast Read: Read texts faster</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <div class="container-fluid">
    <div class="row color-main-bg py-3 pl-3">
      <!-- navbar -->
      <div class="col font-main font-weight-bold d-flex flex-lg-row flex-column align-items-center">
        <div class="mx-auto ml-lg-0 pl-lg-5 mr-lg-auto">
          <span class="display-4 color-text">Fast</span><span class="display-4 color-secondary">Read</span><small class="ml-1">(v1.0)</small>
        </div>
        <a class="btn btn-dark mr-lg-2 my-2 color-text" href="https://github.com/ye-yu/fast-read" style="width:150px">Source</a>
        <a class="btn btn-dark mr-lg-2 my-2 color-text" href="https://github.com/ye-yu/fast-read/blob/master/README.md" style="width:150px">How to Use?</a>
        <a class="btn btn-dark mr-lg-5 my-2 color-text" href="Minecraft - The Art of Trading.txt" style="width:150px">Sample Text</a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-7 mx-2">
          <div class="mt-5 mt-3 px-4 py-3 rounded color-text color-main-bg">
            <svg class="bi bi-exclamation" width="1.8em" height="1.8em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
            </svg>
            Paste your text below and click on play to start rolling
            the text.
          </div>
          <textarea placeholder="Enter your text here." class="textarea-full-width bg-dark color-text px-3 py-3 my-3 border-0 rounded" id="input-text" rows="12"></textarea>
          <div class="w-100 color-text px-3 py-3 my-3 smooth-scrolling" id="highlighting" style="height: 300px; overflow-y:auto;">
          </div>
          <div class="container-fluid text-center">
            <div class="row">
              <div class="col-lg-6 d-flex flex-row align-items-center" style="height:60px;">
                <div class="">
                  Delay:
                </div>
                <div class="">
                  <input class="mx-2 my-1" type="number" min="0" placeholder="(in seconds)" name="" value="" id="delay">
                </div>
              </div>
              <div class="col-lg-6 d-flex flex-row align-items-center" style="height:60px;">
                <div class="mr-1">WPM:</div>
                <div class="mr-1 color-accent font-weight-bold">200</div>
                <div class="mr-1">
                  <input class="mx-2 my-1" type="range" min="200" max="800" step="10" placeholder="Words per Minute: " name="rangeSlider" value="" id="wpm">
                </div>
                <div class="color-accent font-weight-bold">800</div>
              </div>
            </div>
            <div class="row">
              <div class="col-5 mx-2 d-flex flex-row align-items-center justify-content-center" style="height:30px;">
                <div class="">
                  <input type="checkbox" name="by-character" value="" id="char-by-char">
                </div>
                <div class="ml-2">
                  By&nbsp;Character
                </div>
              </div>
              <div class="col-5 mx-2 d-flex flex-row align-items-center justify-content-center" style="height:30px;">
                <div class="">
                  <input type="checkbox" name="control-momentum" value="" id="control-momentum">
                </div>
                <div class="ml-2">
                  Control&nbsp;Momentum
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button class="btn btn-dark ml-auto mr-2 my-1 px-5" type="button" id="start-rolling">Play</button>
                <button class="btn btn-dark ml-auto mr-2 my-1 px-5" type="button" id="pause-rolling">Pause</button>
                <button class="btn btn-dark ml-auto mr-2 my-1 px-5" type="button" id="continue-rolling">Continue</button>
                <button class="btn btn-dark ml-auto mr-2 my-1 px-5" type="button" id="stop-rolling">Stop</button>
              </div>
            </div>
          </div>
      </div>
      <div class="col my-5 mr-3 ml-lg-0 ml-3">
        <div class="d-flex flex-row align-items-center screen bg-dark rounded w-100 text-center" style="height: 300px;">
          <div class="mx-auto" id="screen">
          </div>
        </div>
        <div class="d-flex flex-row align-items-center screen bg-dark rounded w-100 text-center">
          <svg class="mx-auto" id="screen-svg" height="300px">
            <!-- Left text -->
            <text x="105" y="175px" text-anchor="end" id="left">asd</text>
            <!-- Center text -->
            <text x="120" y="175px" text-anchor="middle" id="center">f</text>
            <!-- Right text -->
            <text x="135" y="175px" text-anchor="start" id="right">ghj</text>
          </svg>
        </div>
        <div class="text-center h5 mt-4">
          <span id="wpm-display" class="color-accent font-weight-bold"></span> Words Per Minute
        </div>
        <div class="text-center h5 mt-2">
          Estimated Finishing Time: <span id="time-completion" class="color-accent font-weight-bold"></span>
        </div>
      </div>
    </div>
  </div>
</body>
