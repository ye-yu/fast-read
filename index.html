<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style media="screen">
  @import url('https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&display=swap');

  .font-main {
    font-family: 'Montserrat', sans-serif;
  }

  .font-secondary {
    font-family: 'Lato', sans-serif;
  }

  .color-main {
    color: #202A25;
  }

  .color-main-bg {
    background-color: #202A25;
  }

  .color-secondary {
    color: #D52941;
  }

  .color-secondary-bg {
    background-color: #D52941;
  }

  .color-accent {
    color: #AF9164;
  }

  .color-accent-bg {
    background-color: #AF9164;
  }

  .color-accent-secondary {
    color: #4F5254;
  }

  .color-accent-secondary-bg {
    background-color: #4F5254;
  }

  .color-text {
    color: #F7F3E3;
  }

  .color-text-bg {
    background-color: #F7F3E3;
  }

  .textarea-full-width {
    width: 100%;
    -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
    -moz-box-sizing: border-box;    /* Firefox, other Gecko */
    box-sizing: border-box;         /* Opera/IE 8+ */
   }

</style>

<body class="color-accent-secondary-bg font-secondary color-text">
  <title>Fast Read: Read texts faster</title>
  <div class="container-fluid">
    <div class="row color-main-bg py-3 pl-3">
      <!-- navbar -->
      <div class="col display-4 font-main font-weight-bold">
          <span class="color-text">Fast</span><span class="color-secondary">Read</span>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-7 mx-2">
          <div class="mt-5 mt-3 px-3 py-3 border rounded border-light color-text color-main-bg">
            Paste your text below and click on play to start rolling
            the text.
          </div>
          <textarea class="textarea-full-width color-main-bg color-text px-3 py-3 my-3 rounded" id="input-text" rows="15"></textarea>
          <div class="d-flex flex-lg-row flex-column">
            <input class="mx-2 my-1" type="number" min="0" placeholder="Delay (secs): " name="" value="" id="delay">
            <input class="mx-2 my-1" type="number" min="200" max="600" placeholder="Words per Minute: " name="" value="" id="wpm">
            <button class="btn btn-dark ml-auto mr-2 my-1 px-5" type="button" id="start-rolling">Play</button>
            <button class="btn btn-dark ml-auto mr-2 my-1 px-5" type="button" id="stop-rolling">Stop</button>
          </div>
      </div>
      <div class="col my-5 mr-3 ml-lg-0 ml-3">
        <div class="d-flex flex-row align-items-center display-3 color-main-bg border border-white rounded w-100 text-center" style="height: 300px;">
          <div class="mx-auto" id="screen">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
